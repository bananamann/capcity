<!DOCTYPE html>
<html>
    <head>
        <title>Net Sheet Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles/netsheet.css"/>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script type="text/javascript" src="scripts/netsheet.js"></script>
    </head>
    <body>
        <div class="container" id="mainContainer">
            <h1>Net Sheet Calculator</h1>
            <hr/>
            <h2>General Information</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="row form-row">
                    <div class="col-sm-5">
                        <label for="inputPreparedBy" class="control-label">Prepared By</label>
                        <input class="form-control" id="inputPreparedBy" placeholder="Prepared By">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputClosingDate" class="control-label">Closing Date</label>
                        <input class="form-control" id="inputClosingDate" placeholder="MM/DD/YYYY">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputSellerName" class="control-label">Seller Name</label>
                        <input class="form-control" id="inputSellerName" placeholder="Seller Name">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputAnnualPropTax" class="control-label">Annual Property Taxes</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputAnnualPropTax">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputPropAddr" class="control-label">Property Address</label>
                        <input class="form-control" id="inputPropAddr" placeholder="Property Address">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputCounty" class="control-label">County</label>
                        <input class="form-control" id="inputCounty" placeholder="County">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputTaxDays" class="control-label">Taxes Due at Closing for</label>
                        <input class="form-control" id="inputTaxDays" placeholder="(# of days)" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputSalePrice" class="control-label">Sale Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputSalePrice">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputExistingPolicy" class="control-label">Existing Title Policy Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputExistingPolicy">
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <h2>Sales Details</h2>
            <br/>
            <div class="section-container col-sm-12">
                <!-- <div class="row form-row">
                    <div class="col-sm-5">
                        <label for="inputSalesPrice" class="control-label">Sales Price</label>
                        <input class="form-control" id="inputSalesPrice" placeholder="Sales Price">
                    </div>
                </div> -->

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputMortFirst" class="control-label">Less Present First Mortgage Balance</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputMortFirst">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputMortSecond" class="control-label">Less Present Second Mortgage Balance</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputMortSecond">
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <h2>Property Taxes</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="row form-row">
                    <div class="col-sm-5">
                        <label for="inputTransferFees" class="control-label">Transfer Fees</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputTransferFees">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputTaxProration" class="control-label">Pro-rated Tax Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputTaxProration" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <h2>Title Insurance</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="row form-row">
                    <div class="col-sm-5">
                        <label for="inputOwnersPolicy" class="control-label">Owners Title Policy Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputOwnersPolicy">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputTitleReissue" class="control-label">Title Reissue Discount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputTitleReissue" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <h2>Commissions</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputSaleRate" class="control-label">Sale Commission Rate</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">%</span>
                            </div>
                            <input class="form-control" id="inputSaleRate">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputListRate" class="control-label">Listing Commission Rate</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">%</span>
                            </div>
                            <input class="form-control" id="inputListRate">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputSaleCommTotal" class="control-label">Sale Commission Total</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputSaleCommTotal" disabled value="0.00">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputListCommTotal" class="control-label">Listing Commission Total</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputListCommTotal" disabled value="0.00">
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <h2>Transaction Fees</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputClosingFee" class="control-label">Seller Closing Fee</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputClosingFee" value="0">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputDocFee" class="control-label">Document Prep (Deed)</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputDocFee" value="75">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputTitleBinderFee" class="control-label">Title Binder</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputTitleBinderFee" value="50">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputCourierFee" class="control-label">Courier, Express Mail & Handling</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputCourierFee" value="0">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputSearchFee" class="control-label">Search Fee</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputSearchFee" value="200">
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <label for="inputRecordingFee" class="control-label">Recording Service</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputRecordingFee" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <h2>Other Fees</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="row form-row">
                    <div class="col-sm-5">
                        <label for="inputHomeWarranty" class="control-label">Home Warranty</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputHomeWarranty">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputGasWarranty" class="control-label">Gas Line Warranty</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputGasWarranty">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputAddlCosts" class="control-label">Additional Costs</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputAddlCosts">
                        </div>
                    </div>
                </div>

                <div class="form-row custom-fee-container">
                    <div class="col-sm-5">
                        <label class="control-label">Custom Fees</label>
                        <div class="input-group">
                            <input class="form-control fee-name col-sm-4" value="Custom Fee 1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control custom-fee">
                        </div>
                    </div>
                </div>

                <div class="form-row custom-fee-container">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control fee-name col-sm-4" value="Custom Fee 2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control custom-fee">
                        </div>
                    </div>
                </div>

                <div class="form-row custom-fee-container">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control fee-name col-sm-4" value="Custom Fee 3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control custom-fee">
                        </div>
                    </div>
                </div>

                <br/>

                <div class="btn btn-secondary" id="btnAddCustomFee">
                    Add Custom Fee
                </div>

                <br/>
                <hr/>

                <div class="btn btn-primary" id="btnCalculate">
                    Calculate
                </div>

            </div>

            <br/>
            <h2>Total Expenses and Estimated Equity</h2>
            <br/>
            <div class="section-container col-sm-12">
                <div class="row form-row">
                    <div class="col-sm-5">
                        <label for="inputTotalExpenses" class="control-label">Total Selling Expenses</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputTotalExpenses" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-5">
                        <label for="inputSellerEquity" class="control-label">Estimated Equity to Seller</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input class="form-control" id="inputSellerEquity" disabled>
                        </div>
                    </div>
                </div>
                
                <br/>

                <div class="btn btn-primary" id="btnExport">
                    Export
                </div>
            </div>
            <br/>
        </div>
    </body>
</html>
